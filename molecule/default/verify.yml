---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: Deploy expected ansible site configuration
    copy:
      src: 'example.com.conf'
      dest: '/etc/apache2/sites-available/example.com.conf'
      mode: 0444
      owner: root
      group: root
    register: apache_example_configuration
    diff: true

  - name: Assert generated ansible site configuration
    assert:
      that:
        - not apache_example_configuration.changed
      msg: 'Unexpected change in /etc/apache2/sites-available/example.com.conf'
